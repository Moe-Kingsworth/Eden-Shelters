<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Property Inspection | Eden Shelters</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/ionicons@5.5.2/dist/css/ionicons.min.css" />
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body class="inspection-page">

  <section class="inspection section" id="inspection">
    <div class="container">

      <p class="section-subtitle">Schedule</p>
      <h2 class="h2 section-title">Book a Property Inspection</h2>

      <form id="inspection-form" class="form">

        <div class="input-wrapper">
          <label for="name" class="input-label">Full Name</label>
          <input type="text" id="name" name="name" required class="input-field" placeholder="Enter your full name" />
        </div>

        <div class="input-wrapper">
          <label for="phone" class="input-label">Phone Number</label>
          <input type="phone" id="phone" name="phone" required class="input-field" placeholder="Enter your phone number" />
        </div>

        <div class="input-wrapper">
          <label for="property" class="input-label">Property of Interest</label>
          <select id="property" name="property" required class="input-field">
            <option value="">-- Select Property --</option>
            <option value="270sqm">270SQM – ₦18M (3-Bedroom Terrace)</option>
            <option value="350sqm">350SQM – ₦24.5M (4-Bedroom Semi-Detached)</option>
            <option value="400sqm">400SQM – ₦30M (5-Bedroom Detached)</option>
          </select>
        </div>

        <div class="input-wrapper">
          <label for="date" class="input-label">Preferred Date</label>
          <input type="date" id="date" name="date" required class="input-field" />
        </div>

        <div class="input-wrapper">
          <label for="time" class="input-label">Preferred Time</label>
          <input type="time" id="time" name="time" required class="input-field" />
        </div>

        <button type="submit" class="btn">Submit Inspection Request</button>
   
      </form>

    </div>
  </section>

  <script>
  document.getElementById("inspection-form").addEventListener("submit", function (e) {
    e.preventDefault();

    // Optional confirmation message (not currently in your HTML)
    alert("✅ Your inspection request has been submitted!");

    // Then redirect
    window.location.href = "index.html#map-location";
  });
</script>


</body>

</html>
